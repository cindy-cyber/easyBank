syntax = "proto3";

package pb;  // group protos of the some topic tgt

import "google/protobuf/timestamp.proto";

option go_package = "github.com/cindy-cyber/simpleBank/pb";

message User {
    string username = 1;
    string full_name = 2;
    string email = 3;
    google.protobuf.Timestamp password_changed_at = 4;
    google.protobuf.Timestamp created_at = 5;
}

