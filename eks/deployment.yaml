apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 611106530103.dkr.ecr.ca-central-1.amazonaws.com/simplebank:732dd4bd8f999854befbcff4dc45e61626922fad
        ports:
        - containerPort: 8080
